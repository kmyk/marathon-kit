name: visualize

on: [push, pull_request]

jobs:
  visualize:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install ffmpeg
      run: sudo apt-get install ffmpeg

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.6

    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: ${{ runner.os }}-pip-

    - name: Install dependencies
      run: pip3 install -r scripts/requirements.txt

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly

    - uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - uses: actions/cache@v2
      id: cache-tools
      with:
        path: tools/
        key: ${{ runner.os }}-tools-

    - name: Prepare tools/
      if: steps.cache-tools.outputs.cache-hit != 'true'
      run: |
        wget https://img.atcoder.jp/ahc002/c993bb7f09d9f8857fc90951fc6af11d.zip
        unzip c993bb7f09d9f8857fc90951fc6af11d.zip

    - name: Build the visualizer
      run: |
        cargo build --manifest-path=tools/Cargo.toml --release

    - name: Compile the code
      run: |
        g++ -std=c++17 -Wall -O2 -DLOCAL -DVISUALIZE -Iac-library main.cpp

    - name: visualize the solution
      run: |
        python3 scripts/visualize.py --jobs 2

    - name: Archive the video
      uses: actions/upload-artifact@v2
      with:
        name: video
        path: vis/out.mp4
